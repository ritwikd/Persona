{% extends 'flask_user/public_base.html' %}

{% block content %}
{% from "flask_user/_macros.html" import render_field, render_submit_field %}
<h1>{%trans%}Forgot Password{%endtrans%}</h1>

<form action="" method="POST" class="form" role="form" style="background-color: #EFEFEF; padding: 25px; border-radius: 1%;">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-xs-6">
            <label for="Email" class="control-label">Email</label>
        </div>
    </div>
    <div class="mdl-textfield mdl-js-textfield" style="padding-top: 5px; padding-bottom: 5px;">
        <input class="mdl-textfield__input" id="email" name="email" tabindex="210" type="text" value="">
    </div>
    <br><br>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        value="Register" tabindex="280">
        Send reset email
    </button>
</form>

{% endblock %}
